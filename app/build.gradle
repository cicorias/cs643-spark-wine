plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // https://mvnrepository.com/artifact/org.apache.spark/spark-sql
//    compileOnly 'org.apache.spark:spark-sql_2.13:3.3.1'

    // https://mvnrepository.com/artifact/org.apache.spark/spark-sql
    implementation 'org.apache.spark:spark-sql_2.13:3.3.0'

    // // https://mvnrepository.com/artifact/org.apache.spark/spark-mllib
    // implementation 'org.apache.spark:spark-mllib_2.13:3.3.1'

    // https://mvnrepository.com/artifact/org.apache.spark/spark-mllib
    implementation 'org.apache.spark:spark-mllib_2.13:3.3.0'

    // https://mvnrepository.com/artifact/com.fasterxml.jackson/jackson-bom
    implementation 'com.fasterxml.jackson:jackson-bom:2.13.4.20221013'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    // https://mvnrepository.com/artifact/org.apache.spark/spark-core
    implementation 'org.apache.spark:spark-core_2.13:3.3.0'


}

application {
    // Define the main class for the application.
    mainClass = 'cs643.spark.wine.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
